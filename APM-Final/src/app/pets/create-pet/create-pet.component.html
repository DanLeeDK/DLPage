<form enctype="multipart/form-data">
  <div class="form-group">
    <label >Name:</label>
    <input [(ngModel)]="pet.name" name="name" type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label>Town:</label>
    <input [(ngModel)]="pet.town" name="town" type="text" class="form-control" id="town">
  </div>
  <div class="form-group">
    <label>Age:</label>
    <input [(ngModel)]="pet.age" name="age" type="number" class="form-control" id="age">
  </div>
  <div class="checkbox">
    <label><input type="checkbox">Dog</label>
    <label><input type="checkbox">Cat</label>
  </div>
  <input type="file" name="PetImage" style="padding-top: 1cm; padding-bottom: 0.5cm"  #PetImage  placeholder="Upload file..." />

  <button class="btn btn-outline-primary" (click)="savePet(pet)">Submit</button>
</form>
