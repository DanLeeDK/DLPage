<div class="container">
    <div class="pull-left">
      <form id="account-form" enctype="multipart/form-data">
        <div class="form-group">

<label for="firstname" >First name:</label>
<input [(ngModel)]="user.firstname" class="form-control"
 type="text" name="firstname" required #firstname="ngModel">

<div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
  <div *ngIf="firstname.errors.required"><!--Virker-->
    <label id="error">First name is required.</label>
  </div>
</div>

<label for="lastname" >Last name:</label>
<input [(ngModel)]="user.lastname" class="form-control"
 type="text" name="lastname" required #lastname="ngModel">

 <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
  <div *ngIf="lastname.errors.required"><!--Virker-->
    <label id="error">Last name is required.</label>
  </div>
</div>

<label for="email" >Email:</label>
<input [(ngModel)]="user.email" class="form-control" type="text" name="email" id="email">

<label for="city" >City:</label>
<input [(ngModel)]="user.city" class="form-control" type="text" name="city" id="city">

<label for="pwd" >Password:</label>
<input [(ngModel)]="user.password" class="form-control" type="password" name="pwd" id="pwd">

<label for="conpwd" >Confirm password:</label>
<input [(ngModel)]="user.confirmPassword" class="form-control" type="password" name="conpwd" id="conpwd">

          </div>
          <button type="button" [disabled]="firstname.errors || lastname.errors" class="btn btn-outline-primary" (click)="Register(user)">Create account</button>
      </form>
    </div>
  </div>
